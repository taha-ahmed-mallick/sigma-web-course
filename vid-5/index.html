<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img src="./earth.png" alt="earth" width="150" height="150" />
		<br />
		<table>
			<caption>
				Employee Details
			</caption>
			<thead>
				<tr>
					<th>Roll No.</th>
					<th>Name</th>
					<th>Fav. Language</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>123</td>
					<td>ABC</td>
					<td>HTML</td>
				</tr>
				<tr>
					<td>456</td>
					<td>XYZ</td>
					<td rowspan="2">CSS</td>
				</tr>
				<tr>
					<td colspan="2">789</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">789</td>
				</tr>
			</tfoot>
		</table>
		<br />
		<ul type="circle">
			<li>ABC</li>
			<li>XYZ</li>
			<li>PQR</li>
		</ul>
		<ol type="I">
			<li>1<sup>st</sup></li>
			<li>2<sup>nd</sup></li>
			<li>3<sup>rd</sup></li>
			<li>4<sup>th</sup></li>
		</ol>
	</body>
</html>
